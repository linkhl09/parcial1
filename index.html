<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta data-->
    <meta charset="UTF-8" />
    <meta name="author" content="Andres Felipe Hernandez Leon">
    <title>Restaurant & Lounge</title>

    <!--Title-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
      <div class="d-flex align-items-center">
        <div class="p-2 mr-auto">
          <h1 class="title">Restaurant & Lounge</h1>
        </div>
        <div class="p-2" onclick="cartButton()">
          <img
            class="img-fluid carrito"
            src="./logo/carritoCompras.png"
            alt="carrito de compras"
          />
        </div>
        <div class="p-2" onclick="cartButton()">
          <p id="cart-items">0 items</p>
        </div>
      </div>
      <div class="d-flex justify-content-center">
          <img
            class="img-fluid main-tittle"
            src="https://i.imgur.com/S8Ffdqa.png"
            alt="Image Hamburger"
          />
      </div>
    </header>
    
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMenu('burgers')">Burguers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMenu('tacos')">Tacos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMenu('salads')">Salads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMenu('desserts')">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="loadMenu('drinksSlides')">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Main-->
      <main>
        <div class="d-flex justify-content-center main-tittle">
          <h2 id="product" class="text-center">burgers</h2>
        </div>
        <div id="products" class="row" ><!--From the jS--></div>

        <div id="orderDetail" hidden>
          <table id="table" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty.</th>
                <th scope="col">Description</th>
                <th scope="col">Unit price</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <!--From the jS-->
            </tbody>
          </table>
          <div class="d-flex justify-content-between">
            <div class="p-2"><p id="total">Total: $0</p></div>
            <div class="p-2">
              <div class="row">
                <button
                  id="cancel-but"
                  type="button"
                  class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#cancelModal"
                >
                  Cancel
                </button>
                <button
                  type="button"
                  class="btn btn-light"
                  onclick="confirmOrder()"
                >
                  Confirm Order
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--MODALS-->
      <div
        class="modal fade"
        id="cancelModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="cancel-but"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Cancel the order
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure about cancelling the order?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-light"
                data-dismiss="modal"
                onclick="cancelOrder()"
              >
                Yes, I want to cancel the order
              </button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--Footer-->
      <br />
      <footer class="container footer">
        <div class="d-flex justify-content-center">
          <p>Contact us: +57 3102105253 - info@restaurante.com - @restaurant</p>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>

    <!--Bootstrap scrips-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
